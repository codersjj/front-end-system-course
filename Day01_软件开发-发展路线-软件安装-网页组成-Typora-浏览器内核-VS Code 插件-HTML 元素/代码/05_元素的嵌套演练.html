<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul>
    <!-- alt + shift + 向上/向下箭头 -->
    <li>
      <div>
        <span>111</span>
        <span>222</span>
      </div>
      <div></div>
    </li>
    <li></li>
  </ul>

  <!-- 上面的 li、div 等元素都是 html 元素的后代元素（但不是直接后代，我们后面在讲 CSS 选择器时会利用这种特性，后代和直接后代是不一样的） -->

</body>
</html>
