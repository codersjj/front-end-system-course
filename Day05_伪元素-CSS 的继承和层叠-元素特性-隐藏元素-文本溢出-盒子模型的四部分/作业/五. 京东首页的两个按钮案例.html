<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }

    .btn-box {
      width: 190px;
      margin: 100px auto 0;
      /* background-color: skyblue; */
      text-align: center;
    }

    .btn-box .btn {
      display: inline-block;
      margin: 0 3px;
      width: 70px;
      height: 25px;
      /* border: 1px solid #000; */
      border-radius: 13px;
      font-size: 12px;
      line-height: 25px;
    }

    .btn-box .btn:hover {
      background-color: #c81623;
      color: #fff;
    }

    .btn-box .btn-left {
      background-color: #e1251b;
      color: #fff;
    }

    .btn-box .btn-right {
      background-color: black;
      color: gold;
    }
  </style>
</head>
<body>

  <div class="btn-box">
    <a class="btn btn-left" href="https://xinren.jd.com/?channel=99" target="_blank">新人福利</a>
    <a class="btn btn-right" href="https://plus.jd.com/index?flow_system=appicon&flow_entrance=appicon3&flow_channel=pc" target="_blank">PLUS会员</a>
  </div>

</body>
</html>
