<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/font_rgj3qdw8q3/iconfont.css">
  <style>
    a {
      color: #333;
      text-decoration: none;
    }

    .shopping-cart {
      position: relative;
      /* box-sizing: border-box; */
      margin: 100px auto;
      border: 1px solid #eee;
      width: 130px;
      height: 34px;
      /* background-color: skyblue; */
      text-align: center;
      line-height: 34px;
      color: #e1251b;
    }

    .shopping-cart:hover {
      border-color: #c81623;
      cursor: default;
    }

    .icon-cart, .num {
      /* display: inline-block; */
      /* background-color: #f66; */
      font-style: normal;
    }

    .icon-cart {
      margin-right: 12px;
      font-size: 16px;
      font-weight: 700;
    }

    .num-box {
      display: inline-block;
      line-height: 12px;
    }

    .num {
      position: absolute;
      left: 31px;
      top: 3px;
      /* border: 1px solid #000; */
      border-radius: 7px;
      padding: 1px 3px;
      width: 12px;
      height: 12px;
      background-color: #e1251b;
      font-size: 12px;
      line-height: 12px;
      color: #fff;
    }

    .text {
      font-size: 12px;
      color: #e1251b;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="shopping-cart">
    <i class="iconfont icon-cart"></i>
    <i class="num">0</i>
    <a class="text" href="https://cart.jd.com/cart.action" target="_blank">我的购物车</a>
  </div>

</body>
</html>
