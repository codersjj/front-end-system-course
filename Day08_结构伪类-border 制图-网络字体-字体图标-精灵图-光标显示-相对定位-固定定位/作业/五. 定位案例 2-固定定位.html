  <link rel="stylesheet" href="./css/reset.css">
  <style>
    body {
      background-color: #eee;
    }

    .right-nav {
      position: fixed;
      right: 0;
      bottom: 140px;
      box-sizing: border-box;
      border-radius: 10px 0 0 10px;
      padding-left: 4px;
      width: 70px;
      height: 304px;
      background-color: #fff;
    }

    .right-nav li {
      margin-bottom: 6px;
      height: 53px;
    }

    .right-nav li:nth-child(1) {
      margin-top: 5px;
    }

    .right-nav li a {
      display: inline-block;
      font-size: 12px;
      color: rgb(146, 168, 171);
      text-align: center;
    }

    .right-nav li span:first-child {
      display: block;
      width: 66px;
      height: 35px;
      /* background-color: skyblue; */
      text-align: center;
      line-height: 35px;
    }

    .right-nav li i {
      display: inline-block;
      /* background-color: #f66; */
      background-image: url("./images/comm-spr.png");
      background-repeat: no-repeat;
      vertical-align: middle;
    }

    .right-nav .hot-activities i {
      width: 18px;
      height: 22px;
      background-position: -239px -99px;
    }

    .right-nav .video-center i {
      width: 18px;
      height: 22px;
      background-position: -262px -99px;
    }

    .right-nav .competition-center i {
      width: 22px;
      height: 21px;
      background-position: -220px -46px;
    }

    .right-nav .hero-data i {
      width: 19px;
      height: 22px;
      background-position: -269px -72px;
    }

    .right-nav .fanart i {
      width: 24px;
      height: 20px;
      background-position: -287px -12px;
    }
  </style>
</head>
