<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考拉海购</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .sports .content {
      margin-top: 30px;
      /* background-color: #f66; */
    }

    .sports .content > .item {
      float: left;
      height: 541px;
    }

    .sports .content > .item.left {
      width: 330px;
      background-color: #B0D5DF;
    }

    .sports .content > .item.center {
      width: 550px;
      /* background-color: #66C18C; */
    }

    .content > .item.center .center-item {
      float: left;
      box-sizing: border-box;
      border: 1px solid #000;
      border-left: none;
      width: 275px;
      height: 271px;
    }

    .content > .item.center .center-item:nth-last-child(-n + 2) {
      margin-top: -1px;
    }

    .sports .content .item.right {
      width: 220px;
      /* background-color: #F0A1A8; */
    }

    .content .item.right .item {
      float: left;
      margin-top: -1px;
      box-sizing: border-box;
      border: 1px solid #000;
      border-left: none;
      width: 220px;
      height: 121px;
      /* background-color: #66f; */
    }

    .content .item.right .item.header {
      margin-top: 0;
      height: 61px;
    }
  </style>
</head>
<body>

  <div class="kl_wrapper sports">
    <div class="header"></div>
    <div class="content">
      <div class="item left"></div>
      <div class="item center">
        <div class="center-item">1</div>
        <div class="center-item">2</div>
        <div class="center-item">3</div>
        <div class="center-item">4</div>
      </div>
      <div class="item right">
        <div class="item header">标题</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </div>
    </div>
  </div>

</body>
</html>
