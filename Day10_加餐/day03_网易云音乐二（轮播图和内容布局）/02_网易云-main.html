<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云音乐的主要区域</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .main .area {
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      height: 500px;
      /* background-color: #f66; */
      background: url("./images/main_bg.png");
    }

    .main .area-left {
      width: 729px;
    }

    .main .area-right {
      width: 250px;
    }

    .main .area-right .user-login {
      height: 126px;
      background: url("./images/main_sprite.png") 0 0;
    }

    .main .area-right .user-login .desc {
      margin: 0 auto;
      padding: 16px 0;
      width: 205px;
      line-height: 22px;
      color: #666;
    }

    .main .area-right .user-login .btn {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 31px;
      background: url(./images/main_sprite.png) 0 -195px;
      line-height: 31px;
      text-align: center;
      text-shadow: 0 1px 0 #8a060b;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left"></div>
      <div class="area-right">
        <div class="user-login">
          <p class="desc">
            登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机
          </p>
          <a class="btn" href="#">用户登录</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
