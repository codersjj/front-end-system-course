<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云音乐的主要区域</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <style>
    .main .area {
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      /* height: 500px; */
      /* background-color: #f66; */
      background: url("./images/main_bg.png");
    }

    .main .area-left {
      width: 729px;
    }

    .main .area-right {
      width: 250px;
    }

    .main .area-right .user-login {
      height: 126px;
      background: url("./images/main_sprite.png") 0 0;
    }

    .main .area-right .user-login .desc {
      margin: 0 auto;
      padding: 16px 0;
      width: 205px;
      line-height: 22px;
      color: #666;
    }

    .main .area-right .user-login .btn {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 31px;
      background: url(./images/main_sprite.png) 0 -195px;
      line-height: 31px;
      text-align: center;
      text-shadow: 0 1px 0 #8a060b;
      color: #fff;
    }

    .main .area-right .settled-singer,
    .main .area-right .hot-anchor {
      padding: 15px 20px 0;
    }

    .main .area-right .settled-singer .list {
      margin-top: 20px;
    }

    .main .area-right .settled-singer .list .item {
      display: flex;
      margin-bottom: 14px;
      width: 210px;
      height: 62px;
      background-color: #fafafa;
    }

    .main .area-right .settled-singer .list .item .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      border: 1px solid #e9e9e9;
      border-left: none;
      padding: 2px 10px 2px 14px;

      /* 在设置 flex: 1; 的元素上设置 overflow: hidden; 来解决内容超出时不显示 ... 的问题 */
      overflow: hidden;
    }

    .main .area-right .settled-singer .list .item .desc {
      /* 以下三行样式实现：文本超出后显示 ... */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left"></div>
      <div class="area-right">
        <div class="user-login">
          <p class="desc">
            登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机
          </p>
          <a class="btn" href="#">用户登录</a>
        </div>
        <div class="settled-singer">
          <div class="header_type_01 header">
            <h2 class="title">入驻歌手</h2>
            <a href="#" class="more">查看全部 &gt;</a>
          </div>
          <ul class="list">
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/main-right-settled-singer01.jpg" alt="孙楠歌手头像">
                </div>
                <div class="content">
                  <h3 class="name">孙楠</h3>
                  <span class="desc">歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/main-right-settled-singer01.jpg" alt="孙楠歌手头像">
                </div>
                <div class="content">
                  <h3 class="name">孙楠</h3>
                  <span class="desc">歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/main-right-settled-singer01.jpg" alt="孙楠歌手头像">
                </div>
                <div class="content">
                  <h3 class="name">孙楠</h3>
                  <span class="desc">歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/main-right-settled-singer01.jpg" alt="孙楠歌手头像">
                </div>
                <div class="content">
                  <h3 class="name">孙楠</h3>
                  <span class="desc">歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <div class="head">
                  <img src="./images/main-right-settled-singer01.jpg" alt="孙楠歌手头像">
                </div>
                <div class="content">
                  <h3 class="name">孙楠</h3>
                  <span class="desc">歌手孙楠 代表作《你快回来》《燃烧》</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="hot-anchor">
          <div class="header_type_01">
            <h2 class="title">热门主播</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
