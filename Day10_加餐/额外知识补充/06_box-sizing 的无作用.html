<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      background-color: #EDEAE0;
    }

    .box {
      /* width: 300px; */
      /* width: 100%; */
      height: 200px;
      /* height: 100%; */
      background-color: #f66;

      /* border: 20px solid #000; */
      border-right: 20px solid #000;
      padding-right: 30px;

      /* 宽度、高度为 auto，box-sizing: border-box; 可以不设置 */
      /* box-sizing: border-box; */
    }

    .container2 {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #EDEAE0;
    }

    .box2 {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* margin: auto; */
      /* 宽度、高度都为 auto，box-sizing: border-box; 可加可不加 */
      box-sizing: border-box;
      border: 20px solid #000;
      /* width: 100px;
      height: 100px; */
      background-color: #f66;
    }

    .container3 {
      display: flex;
      width: 300px;
      height: 300px;
      background-color: #EDEAE0;
    }

    .box3 {
      /* flex: 1; */

      box-sizing: border-box;
      border: 20px solid #000;

      width: 100px;
      background-color: #f66;
    }

    .box4 {
      flex: 1; /* flex: 1 -> flex-grow: 1 */
      border: 20px solid skyblue;
      background-color: #F19CBB;
    }
  </style>
</head>
<body>

  <!-- 1. 块级盒子的嵌套 -->
  <!-- <div class="container">
    <div class="box">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
  </div> -->

  <!-- 2. 定位的案例 -->
  <!-- <div class="container2">
    <div class="box2"></div>
  </div> -->

  <!-- 3. flex 布局 -->
  <div class="container3">
    <div class="box3"></div>
    <div class="box4"></div>
  </div>

</body>
</html>
