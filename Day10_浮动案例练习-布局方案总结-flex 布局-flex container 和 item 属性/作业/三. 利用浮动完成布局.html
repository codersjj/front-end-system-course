<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f5f5f5;
    }

    .content {
      box-sizing: border-box;
      margin: 150px auto 0;
      padding-bottom: 10px;
      width: 1190px;
      height: 480px;
      /* background: #B0D5DF; */
    }

    .content > .left,
    .content > .right {
      float: left;
      width: 190px;
      height: 100%;
    }

    .content > .left {
      background-color: #66C18C;
    }

    .content > .right {
      background-color: #F0A1A8;
    }

    .content > .center {
      float: left;
      box-sizing: border-box;
      padding: 0 10px;
      width: 800px;
      height: 100%;
      /* background: #253D24; */
    }

    .content > .center .carousel {
      float: left;
      margin-right: 10px;
      width: 590px;
      height: 100%;
      background-color: #f66;
    }

    .content > .center .item-box {
      float: left;
      width: 180px;
      height: 100%;
      /* background-color: #ff6; */
    }

    .center .item-box .item {
      margin-bottom: 10px;
      height: 150px;
      background-color: skyblue;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="left"></div>
    <div class="center">
      <div class="carousel"></div>
      <div class="item-box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
    <div class="right"></div>
  </div>

</body>
</html>
