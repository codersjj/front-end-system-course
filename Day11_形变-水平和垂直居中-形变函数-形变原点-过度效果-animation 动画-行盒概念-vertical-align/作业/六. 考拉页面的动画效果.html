<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, p {
      margin: 0;
    }

    a {
      color: #333;
      text-decoration: none;
    }


    body {
      /* display: flex;
      justify-content: center;
      align-items: center; */
      height: 100vh;

      background-color: #f5f5f5;
    }

    .item {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: 219px;
      height: 176px;

      background-color: #fff;
    }

    .item .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .item .info .img {
      position: relative;
      top: 0;
      width: 120px;
      height: 120px;
      transform: scale(1);
      transition: top .3s ease, transform .3s ease;
    }

    .item:hover .info .img {
      top: -20px;
      transform: scale(.66);
      /* transform-origin: top; */
    }

    .item .info .desc {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 700;

      opacity: 1;

      transition: opacity .2s ease 0.08s;
    }

    .item:hover .info .desc {
      opacity: 0;
    }

    .item .action {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      display: flex;
      flex-direction: column;
      align-items: center;

      opacity: 0;

      transition: opacity .3s ease;
    }

    .item:hover .action {
      opacity: 1;
    }

    .item .action .followers {
      margin: 99px 0 8px;
      font-size: 12px;
      color: #999;
    }

    .item .action .enter {
      border: 2px solid #ff1e3c;
      border-radius: 32px;
      padding: 8px 12px;
      font-size: 14px;
      color: #ff1e3c;
    }

  </style>
</head>
<body>

  <div class="item">
    <div class="info">
      <img class="img" src="https://kaola-haitao.oss.kaolacdn.com/ig1o83dv34_120_120.jpg?x-oss-process=image/resize,w_120/quality,q_90" alt="国际知名母婴用品品牌图片">
      <p class="desc">国际知名母婴用品品牌</p>
    </div>
    <div class="action">
      <p class="followers">928764人关注该品牌</p>
      <a class="enter" href="https://search.kaola.com/brand/1112.html" target="_blank">进入品牌</a>
    </div>
  </div>

</body>
</html>
