<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- h 元素：h1 ~ h6 -->
  <h1>我是 h1 标题</h1>
  <h2>我是 h2 标题</h2>
  <h3>我是 h3 标题</h3>
  <h4>我是 h4 标题</h4>
  <h5>我是 h5 标题</h5>
  <h6>我是 h6 标题</h6>

  <!-- 额外思考：浏览器（呈现的时候）到底是通过什么来区分 h1 ~ h6 的呢？ -->
  <!-- 事实上，浏览器在呈现 h1 ~ h6 元素时，只是给它们加上了不同的 CSS 样式而已 -->

</body>
</html>
