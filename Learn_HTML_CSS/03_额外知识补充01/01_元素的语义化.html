<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: block;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin: 22px 0;
    }
  </style>
</head>
<body>

  <h1>我是 h1 元素</h1>
  <p>我是 p 元素</p>

  <div>我是 div 元素</div>
  <span>我是 span 元素</span>

  <!-- 用 div 来模拟 h1 元素 -->
  <div class="title">我是模拟 h1 元素效果的 div 元素</div>
  <!-- 用 span 来模拟 h1 元素 -->
  <span class="title">我是模拟 h1 元素效果的 span 元素</span>

</body>
</html>
