<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 内部样式表（internal style sheet） -->
  <style>
    /* 通过“选择器”将样式和 HTML 元素联系起来 */
    /* 两个 div 都可以找到 */
    /* div {
      color: red;
      font-size: 32px;
      background-color: orange;
    } */

    /* 找到 class 为 first-div 的元素 */
    .first-div {
      color: red;
      font-size: 32px;
      background-color: orange;
    }
  </style>
</head>
<body>

  <div class="first-div">我是 div 元素</div>
  <div>我也是 div 元素</div>

  <p>我是段落</p>
  <h2>我是标题</h2>

</body>
</html>
