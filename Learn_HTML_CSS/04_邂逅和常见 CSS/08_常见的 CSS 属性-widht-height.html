<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      font-size: 24px;
      color: chocolate;
      background-color: black;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="title">Hello World</div>
  <!-- <div class="title"></div> -->

  <!-- 因为 div 是块级元素，所以即使设置了宽度，仍然会独占一行（当然，后面我们也有办法改变它，比如使用 flex 布局），因此后面的 span 元素依然会另起一行进行展示 -->
  <span>我是 span 元素</span>

</body>
</html>
