    而关于赤山明神，有传说其是中国古代先民崇拜历代帝王典祀的主神日华君，也就是太阳神在赤山的化身，因居住于赤山红门洞法力无边、佑山护海，威震四方、守护乡土，乃华夏北方最有影响力的庇护之神，被百姓奉为赤山明神；也有传说赤山明神为山东荣成文登一带，集山神、海神、财神、寿神于一身的特殊神灵，其手抚四海能平海上恶浪，眼观十方为渔船保驾护航，是当地渔民极其崇拜和信赖的神灵。
