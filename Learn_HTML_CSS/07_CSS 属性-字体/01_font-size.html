<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .home {
      font-size: 20px;
    }

    .box {
      /* 字体大小设置方式一：px */
      /* font-size: 30px; */

      /* 字体大小设置方式二：em */
      /* 暂时了解：em -> 根据父元素的字体的大小计算 */
      /* font-size: 2em; */

      /* 字体大小设置方式三：百分比 */
      /* font-size 设置为百分比数值时，参考的是父元素的 font-size */
      font-size: 200%;
    }
  </style>
</head>
<body>

  <div class="home">
    <div class="box">我是 div 元素</div>
  </div>
  <div class="box1">我是 div 元素</div>

</body>
</html>
