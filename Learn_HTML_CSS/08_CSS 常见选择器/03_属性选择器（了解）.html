<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [title] {
      color: #f00;
    }

    [title="div"] {
      background-color: #999;
    }
  </style>
</head>
<body>

  <div>我是 div 元素</div>
  <div title="div">我也是 div 元素</div>
  <p>我是 p 元素</p>
  <h2 title="h2">我是 h2 元素</h2>

</body>
</html>
