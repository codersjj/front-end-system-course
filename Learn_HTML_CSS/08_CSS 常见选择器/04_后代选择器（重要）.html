<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .home-item {
      color: #f00;
    } */

    /* 后代选择器 */
    .home span {
      color: #f00;
      font-size: 30px;
    }

    /* 直接子代选择器 */
    .home > span {
      background-color: #3ff;
    }
  </style>
</head>
<body>

  <div class="home">
    <span>我是 span 元素 1</span>
    <p>我是 p 元素 1</p>
    <div class="box">
      <p>我是 p 元素 2</p>
      <span class="home-item">呵呵呵</span>
    </div>
    <div class="content">
      <div class="desc">
        <p>
          <span class="home-item">哈哈哈</span>
        </p>
      </div>
    </div>
    <span>我是 span 元素 2</span>
  </div>

  <!-- 不希望被选中 -->
  <span>嘻嘻嘻</span>
  <div>
    <span>嘿嘿嘿</span>
  </div>

</body>
</html>
