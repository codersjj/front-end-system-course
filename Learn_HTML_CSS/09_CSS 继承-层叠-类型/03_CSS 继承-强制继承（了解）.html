<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 1px solid #000;
      color: #f00;
    }

    .box > p {
      /* border 是非继承属性，但我们可以通过设置为 inherit 让其继承自父元素的 border 属性 */
      /* 很少用 */
      border: inherit;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>我是 h1 元素</h1>
    <p>我是 p 元素</p>
  </div>

</body>
</html>
