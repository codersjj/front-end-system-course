<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box {
      /* 10000 */
      color: red !important;
    }

    /* id 选择器：100 */
    #main {
      color: orange;
    }

    /* 类选择器：10 */
    .one {
      color: blue;
    }

    /* 元素选择器：1 */
    div {
      color: gray;
    }

    /* 通配选择器：0 */
    * {
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- 内联样式：1000 -->
  <div id="main" class="box one first content" style="color: green;">我是 div 元素</div>

</body>
</html>
