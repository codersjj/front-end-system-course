<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- h1/div/p/a/img/span -->
  <!-- HTML 要考虑一个问题：每个元素在页面中到底占据多大的空间 -->
  <!-- 某些元素非常重要：独占一行 -> 类型：块级元素（block-level elements）：h/p/div 等等 -->
  <!-- 某些元素属于内容的一部分，没有必要独占一行，可以和其它内容在同一行显示 -> 类型：行内级（inline-level elements）：span/a/img/strong/i 等等 -->
  <h1>我是标题</h1>

</body>
</html>
