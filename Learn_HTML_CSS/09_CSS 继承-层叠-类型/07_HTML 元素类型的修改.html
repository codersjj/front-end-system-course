<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .box 权重：10，即使权重相同，比如这里使用 div 选择器，由于浏览器先设置，我们后设置，所以还是会用我们设置的样式 */
    .box {
      /* 修改 div 元素的特性（利用 CSS 的层叠性） */
      display: inline;

      height: 100px;
      background-color: #f00;
      color: #fff;
    }

    span {
      display: block;
      background-color: skyblue;
    }
  </style>
</head>
<body>

  <div class="box">我是 div 元素</div>
  <span>我是 span 元素</span>
  <a href="#">我是 a 元素</a>

</body>
</html>
