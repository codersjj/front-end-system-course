<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* display: inline; */
      /*
        inline-block：
          inline：可以和其它的行内级元素在同一行显示
          block：可以设置宽度和高度
      */
      display: inline-block;

      width: 200px;
      height: 100px;

      background-color: #f66;
    }
  </style>
</head>
<body>

  <a href="#">我是 a 元素</a>
  <div class="box">我是 div 元素</div>
  <span>我是 span 元素</span>

</body>
</html>
