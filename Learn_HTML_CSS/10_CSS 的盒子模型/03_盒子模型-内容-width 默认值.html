<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* width 没有设置的情况下默认值是 auto（交给浏览器来决定） */
      /* 块级元素：独占父元素（容器）的一行 */
      width: auto;

      background-color: limegreen;
    }

    .title {
      /* 行内级元素：包裹内容 */
      display: inline-block;
      width: auto;

      background-color: skyblue;
    }

    img {
      width: auto;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="box">我是 div 元素</div>
  <span class="title">我是 span 元素</span>
  <img src="../images/gouwujie01.jpg" alt="">

</body>
</html>
