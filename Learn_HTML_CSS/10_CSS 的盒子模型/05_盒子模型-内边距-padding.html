<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: inline-block;

      /* 设置一个红色的实体边框 */
      border: 1px solid red;

      /* line-height */
      /* line-height: 36px; */

      /* 内边距：padding */
      /* padding-top: 10px;
      padding-right: 20px;
      padding-bottom: 30px;
      padding-left: 40px; */

      /* 等价于简写属性 padding */
      padding: 10px 20px 30px 40px;

      /* 其它值 */
      /* 3 个值 */
      /* 省略 left -> 使用 right */
      padding: 10px 20px 30px;
      /* 2 个值 */
      /* 省略 left -> 使用 right */
      /* 省略 bottom -> 使用 top */
      padding: 10px 20px;
      /* 1 个值 */
      /* 上下左右都使用同一个值 */
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="box">我是 box</div>

</body>
</html>
