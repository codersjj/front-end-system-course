<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 180px;
      height: 100px;

      border: 10px solid #000;

      background-color: #f66;
    }

    .box {
      /* 设置圆角 */
      /* 设置数值 */
      border-radius: 20px;
    }

    .content {
      /* 设置圆角 */
      /* 设置百分比：refer to the corresponding dimension of the border box */
      border-radius: 10%;
    }

    .home {
      width: 100px;
      height: 100px;
      border: 10px solid orange;
      /* 一般使用百分比设置圆形 */
      border-radius: 50%;

      background-color: skyblue;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="content"></div>

  <div class="home"></div>

</body>
</html>
