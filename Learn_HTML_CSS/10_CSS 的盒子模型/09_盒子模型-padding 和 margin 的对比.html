<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 建议：如果希望子元素距离父元素有一定的间距，推荐使用 padding（元素的内容和其边框之间的空间，更适用于父子元素之间）实现，而不是 margin（更适用于兄弟元素之间） */
    .box {
      padding-left: 100px;
      padding-top: 100px;
      /* 设置元素总宽度、总高度的计算方式为将 padding 和 border 也计算在宽高内 */
      /* box-sizing: border-box; */

      width: 300px;
      height: 300px;
      background-color: #EEA2A4;

      /* 针对上、下 margin 被传递后的样式问题的一种解决方案 */
      /* overflow: auto; */
    }

    .container {
      /* margin-left: 100px;
      margin-top: 100px; */

      width: 100px;
      height: 100px;
      background-color: #1BA784;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="container"></div>
  </div>

</body>
</html>
