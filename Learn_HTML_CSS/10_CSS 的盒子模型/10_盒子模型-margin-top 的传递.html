<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 方案 1：子元素设置 margin 改用为父元素设置 padding */
      /* padding-top: 100px;
      box-sizing: border-box; */

      width: 300px;
      height: 300px;

      /* 方案 2：父元素设置 border */
      /* border: 1px solid blue; */
      /* border: 1px solid transparent; */
      /* border: 1px solid rgba(0, 0, 0, 0); */

      background-color: #f00;

      /* 方案 3：父元素触发 BFC，比如设置 overflow: auto; 等等 */
      overflow: auto;
    }

    /* .inner-box {
      height: 200px;
      background-color: #f66;
    } */

    .container {
      /* display: inline-block; */
      /* 左右 margin 不会传递 */
      margin-left: 50px;
      /* margin-top 会传递 */
      margin-top: 100px;

      width: 100px;
      height: 100px;
      background-color: #0f0;
    }

    .box2 {
      background-color: #9fcaff;
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- <div class="inner-box"> -->
      <div class="container"></div>
    <!-- </div> -->
  </div>

  <div class="box2">十里楼台倚翠微</div>

</body>
</html>
