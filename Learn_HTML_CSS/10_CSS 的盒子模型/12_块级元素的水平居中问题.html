<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;

      /* inline-level content */
      /* 行内级：行内非替换元素（span、a 等等）、行内替换元素（img、input 等等）、inline-block */
      /* text-align: center; */
    }

    .container {
      width: 500px;
      height: 300px;
      background-color: #EEA2A4;
    }

    .box {
      /* display: inline-block; */

      /* 对于块级非替换元素，左右 margin 设置为 auto 后，它们会使用相同的值，元素会相对于其包含块的边缘水平居中 */
      /* 参考文档：https://www.w3.org/TR/CSS2/visudet.html#blockwidth:~:text=the%20resulting%20equality.-,If%20both%20%27margin%2Dleft%27%20and%20%27margin%2Dright%27%20are%20%27auto%27%2C%20their%20used%20values%20are%20equal.%20This%20horizontally%20centers%20the%20element%20with%20respect%20to%20the%20edges%20of%20the%20containing%20block.,-10.3.4%20Block%2Dlevel */
      margin: 0 auto;

      width: 300px;
      height: 200px;
      background-color: #f00;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 块级非替换元素：包含块的宽度 = width + padding + border + margin -->
    <!-- 参考文档：https://www.w3.org/TR/CSS2/visudet.html#blockwidth -->
    <div class="box"></div>
  </div>

</body>
</html>
