<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      padding: 50px;
      /* border-color 没有设置时，会默认使用 color 的值 */
      /* border: 50px solid; */
      border: 50px solid rgba(0, 0, 255, 0);
      /* 背景色设置的区域包括 content、padding、border */
      /* 背景色有设置到 border 下面 */
      background-color: #f00;
      color: orange;
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
