<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }

    td {
      border: 1px solid #333;
      padding: 10px 20px;

<body>

  <!--

    2. 确定是跨行还是跨列
    3. 跨几行或几列
   -->

  <!-- 跨列 -->
  <!-- <table>
    <tr>

      <td>2-1</td>

    </tr>

  <!-- 跨行 -->
  <table>
    <tr>
      <td rowspan="2">1-1</td>

    </tr>
  </table>

</body>
