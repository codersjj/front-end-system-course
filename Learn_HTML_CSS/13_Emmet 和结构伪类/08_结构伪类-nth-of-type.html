<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 需求：选择 box 中的 div 元素，并且是第三个子元素 */
    .box > div:nth-child(3) {
      color: red;
    }

    /* 需求：选择 box 中的第三个 div 元素（排除其它干扰项） */
    /* 元素:nth-of-type()：只计算符合前面指定的元素类型的元素 */
    .box > div:nth-of-type(3) {
      color: blue;
    }
  </style>
</head>
<body>

  <div class="box">
    <div>列表元素1</div>
    <p>我是 p 元素</p>
    <!-- <span>我是 span1</span>
    <span>我是 span2</span>
    <span>我是 span3</span> -->
    <div>列表元素2</div>
    <div>列表元素3</div>
    <div>列表元素4</div>
    <div>列表元素5</div>
    <div>列表元素6</div>
    <div>列表元素7</div>
    <div>列表元素8</div>
    <div>列表元素9</div>
    <div>列表元素10</div>
  </div>

</body>
</html>
