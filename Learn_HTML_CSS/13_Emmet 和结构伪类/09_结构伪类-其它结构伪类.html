<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* .box > div:first-child { */
    .box > :first-child {
      color: red;
    }

    /* .box > :only-child { */
    .box > :only-of-type {
      font-size: 30px;
      color: blue;
    }

    /* html 元素 */
    :root {
      font-size: 24px;
    }

    :empty {
      width: 100px;
      height: 100px;
      background-color: #f66;
    }
  </style>
</head>
<body>

  <div class="box">
    <span>我是 span 元素</span>
    <div>列表内容1</div>
    <div>列表内容2</div>
    <div>列表内容3</div>
    <div>列表内容4</div>
    <div>列表内容5</div>
  </div>

  <div class="box">
    <div>我是 box 的 div</div>
    <span>我是 box 的 span</span>
  </div>

  <div class="box">
    <div>我是 box 的 div1</div>
    <div>我是 box 的 div2</div>
  </div>

  <div class="container"></div>

</body>
</html>
