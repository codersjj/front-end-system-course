<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: static;

      /* top: 100px;
      right: 100px;
      bottom: 100px;
      left: 100px; */
      display: inline-block;
    }
  </style>
</head>
<body>

  <div>我是 div 元素</div>
  <span>我是 span 元素</span>
  <img src="../images/gouwujie01.jpg" alt="">
  <div class="box">我也是 div 元素</div>

</body>
</html>
