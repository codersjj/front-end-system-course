<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 重置样式 */
    a {
      text-decoration: none;
      color: #333;
    }

    /* 公共样式 */
    .sprite_01 {
      display: inline-block;
      background-image: url("../images/music_sprite_01.png");
    }

    .sprite_02 {
      display: inline-block;
      background-image: url("../images/music_sprite_02.png");
    }

    .sprite_02_icon_music {
      width: 14px;
      height: 11px;
      background-position: 0 -24px;
    }

    .sprite_02_icon_play {
      width: 16px;
      height: 17px;
      background-position: 0 0;
    }

    /* 布局样式 */
    /* 整体 */
    .item {
      margin: 0 auto;
      width: 140px;
      /* background-color: skyblue; */
    }

    /* 上半部分 */
    .item .top {
      position: relative;

      background-color: red;
    }

    .item .top img {
      /* 将图片下方多出来的几像素去除 */
      /* vertical-align: top; */
      /* 也可以通过设置为 block 元素来去除 */
      display: block;
    }

    .item .top .cover {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      /* width: 140px;
      height: 140px; */
      /* width: 100%;
      height: 100%; */
      /* background-color: rgba(102, 193, 140, .8); */
      background-image: url("../images/music_sprite_01.png");
      background-position: 0 0;
    }

    .item .top .info {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;

      padding-left: 8px;

      /* width: 100%; */
      height: 27px;
      /* background-color: #B0D5DF; */
      background: url("../images/music_sprite_01.png") 0 -537px;
      line-height: 27px;
      font-size: 12px;
      color: #ccc;
    }

    .item .top .info .icon-music {
      position: relative;
      top: 1px;

      /* display: inline-block; */
      /* width: 14px;
      height: 11px; */

      /* background-image: url("../images/music_sprite_02.png"); */
      /* background-position: 0 -24px; */
    }

    .item .top .info .count {
      margin-left: 4px;
    }

    .item .top .info .icon-play {
      /* 绝对定位 + 上下 margin auto 实现在父元素中右侧居中 */
      position: absolute;
      top: 0;
      bottom: 0;
      right: 10px;
      margin: auto 0;

      /* 设置绝对定位之后可以不设置 dib 了 */
      /* display: inline-block; */
      /* width: 16px;
      height: 17px; */

      /* background-image: url("../images/music_sprite_02.png"); */
      /* background-position: 0 0; */
    }

    .item .top .info .icon-play:hover {
      background-position: 0 -60px;
      cursor: pointer;
    }

    /* 下半部分 */
    .item .bottom {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #000;
    }

    .item .bottom:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="item">
    <div class="top">
      <img src="../images/music_album01.jpg" alt="歌单封面">
      <a class="cover" href="#"></a>
      <div class="info">
        <i class="sprite_02 sprite_02_icon_music icon-music"></i>
        <span class="count">62万</span>
        <i class="sprite_02 sprite_02_icon_play icon-play"></i>
      </div>
    </div>
    <a class="bottom" href="#">
      天气好的话，把耳机分给我一半吧
    </a>
    <!-- <i class="sprite_02 sprite_02_icon_music"></i>
    <i class="sprite_02 sprite_02_icon_play"></i> -->
  </div>

</body>
</html>
