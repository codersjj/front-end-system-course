<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-size: 28px;
    }

    .box {
      margin: 100px auto 0;
      padding: 20px;
      width: 800px;
      height: 300px;
      background-color: #F0A1A8;
    }

    .item1 {
      /* 绝对定位元素脱离标准流的效果 */
      /* position: fixed;
      top: 8px;
      left: 3px; */

      /* 浮动脱离标准流的效果 */
      float: left;
      margin: 10px;
      padding: 10px;
      width: 50px;
      height: 50px;
      background-color: #66C18C;
    }

    .item2 {
      float: right;
      background-color: #B0D5DF;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="item1">1</div>
    <div class="item2">2</div>
  </div>

</body>
</html>
