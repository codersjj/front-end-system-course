<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* display: flex; */
      /* font-size: 0; */
    }

    span {
      float: left;

      margin-right: 10px;

      background-color: #B0D5DF;
      /* font-size: 16px; */
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- 行内级元素之间产生间隙的原因：编写元素时使用了换行符，浏览器会将换行符解析成空格，而空格其实跟文字的大小有关 -->
    <!--
      将多个行内级元素之间产生的间隙（空格）去除的方法：
        1. 删除换行符（不推荐）
        2. 将父元素的 font-size 设置为 0，但是需要将子元素的 font-size 设置回来
        3. 将子元素统一向一个方向浮动即可
        4. flex 布局（后面会学习）
     -->
    <!-- <span>aaa</span><span>bbb</span><span>ccc</span> -->
    <span>aaa</span>
    <span>bbb</span>
    <span>ccc</span>
  </div>

</body>
</html>
