<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--
    思路二（推荐）：只给内层的每一项 box 设置 border
   -->
  <style>
    /* 公共样式 */
    .content {
      margin: 0 auto;
      width: 1100px;
      height: 800px;
      background-color: #B0D5DF;
    }

    /* 布局样式 */
    .box {
      /* margin-left: 1px; */
      /* padding-left: 1px; */
      /* background-color: orange; */
    }

    .item {
      float: left;
      /* margin-left: -1px; */
      margin-right: -1px;
      box-sizing: border-box;
      border: 1px solid #000;
      width: 221px;
      height: 168px;
      background-color: #F0A1A8;
    }

    .item.first {
      width: 220px;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="box">
      <div class="item first"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

</body>
</html>
