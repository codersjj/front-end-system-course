<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      padding-top: 200px;
    }

    .container {
      display: inline-block;
      border: 20px solid #000;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #f66;

      /* 形变: 缩放 */
      /* 0~1：对元素进行缩小；大于 1：对元素进行放大 */
      /* 只是对元素进行放大/缩小，不会改变元素的布局（父元素不会被撑开） */
      /* transform: scale(0.8, 0.8); */
      /* 百分比和数值效果一样，也是相对于自身的 */
      /* transform: scale(80%, 80%); */
      /* transform: scale(1.3, 1.3); */
      transform: scale(0.5); /* 等价于 transform: scale(0.5, 0.5); */
    }

    .box:hover {
      transform: scale(1.1, 1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
