<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 500px;
    }

    .box {
      /* position: fixed;
      right: 0; */
      position: absolute;
      right: 0;

      width: 200px;
      /* width: 400px; */
      height: 100px;
      background-color: #83fd7a;

      transition: width 1s ease-in 0.5s;
    }

    .box:hover {
      width: 400px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
