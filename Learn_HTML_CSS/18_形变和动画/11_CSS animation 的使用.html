<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: #83fd7a;

      /* .box 要执行 moveAnim 动画 */
      animation-name: moveAnim;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-delay: 1s;
      animation-iteration-count: 2;
      animation-direction: normal;
      /* animation-direction: reverse;
      animation-direction: alternate;
      animation-direction: alternate-reverse; */
      /* 在动画执行的前后，元素停留在动画的哪一个位置 */
      /* animation-fill-mode: none; */
      animation-fill-mode: forwards;
      /* animation-fill-mode: backwards; */
      /* js 动态修改 */
      /* animation-play-state: paused; */
      animation-play-state: running;

      /* 简写属性 */
      animation: moveAnim 3s linear 1s 2 normal forwards;
    }

    @keyframes moveAnim {
      0% {
        transform: translate(0, 0) scale(0.6, 0.6);
      }

      33% {
        transform: translate(0, 200px) scale(1.2, 1.2);
      }

      66% {
        transform: translate(400px, 200px) scale(1.5, 1.5);
      }

      100% {
        transform: translate(400px);
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
