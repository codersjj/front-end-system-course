<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 300px;
      line-height: 300px;
      background-color: #f66;
      font-size: 80px;
    }

    .box .text {
      background-color: #fff;
      font-size: 50px;
    }

    .box .small {
      display: inline-block;

      height: 100px;
      /* line-height: 100px; */
      /* line-height: 50px; */
      line-height: 290px;
      /* line-height: 300px; */
      /* line-height: 700px; */

      background-color: #fff;

      /* font-size 只有在和父元素的 font-size 一样时，行内块级元素才能在 line-height 和 height 一样时实现在父元素中垂直居中的效果 */
      font-size: 80px;
    }
  </style>
</head>
<body>

  <div class="box">
    <span class="text">我是文本abgjlxxx</span>
    <span class="small">哈哈哈xxx</span>
  </div>

</body>
</html>
