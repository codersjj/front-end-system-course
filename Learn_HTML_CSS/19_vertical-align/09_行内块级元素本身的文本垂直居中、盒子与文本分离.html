<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .small {
      display: inline-block;
      height: 100px;
      /* line-height 和 height 一样时，文本垂直方向上居中 */
      line-height: 100px;

      /* line-height: 50px; */
      /* line-height: 150px; */

      /* line-height 远大于 height 时，会出现文本和盒子分离的效果 */
      line-height: 300px;

      background-color: #f66;
      /* color: #fff; */
      color: #000;
    }
  </style>
</head>
<body>

  <span class="small">哈哈哈xxx</span>

</body>
</html>
