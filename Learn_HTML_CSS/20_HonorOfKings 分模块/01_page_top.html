<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-top</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      border-bottom: 1px solid #f5f5f5;
      background-color: #fff;
    }

    .top .area {
      display: flex;
      justify-content: space-between;
      height: 41px;
      /* 单行文本垂直方向居中 */
      line-height: 41px;
    }

    .top .left-area {
      display: flex;
      /* background-color: #6f6; */
    }

    .top .left-area .logo a {
      display: block;
      width: 150px;
      /* 这里 height 可以不设置，因为这里有继承过来 line-height */
      /* height: 100%; */
      text-indent: -9999px;
      background: url("./img/top_logo.png") center center no-repeat;
    }

    .top .right-area {
      display: flex;
      /* background-color: #66f; */
    }

    .top .right-area > :first-child {
      margin-right: 20px;
    }

    .top .right-area .item a {
      position: relative;
      display: block;
      font-size: 14px;
      /* background-color: skyblue; */
    }

    .top .right-area .item a.growth {
      /* display: flex;
      align-items: center; */

      padding-left: 30px;
      color: #464646;
    }

    .top .right-area .item a.growth .icon-grow {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      margin: auto 0;
      /* display: inline-block; */
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.png) -30px 0 no-repeat;
    }

    .top .right-area .item a.ranking {
      padding-right: 30px;
      color: #333;
    }

    .top .right-area .item a.ranking::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;

      opacity: .1;

      margin: auto 0;
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.png) no-repeat 0 0;

      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="top_wrapper area">
      <div class="left-area">
        <h2 class="logo">
          <a href="#">腾讯游戏</a>
        </h2>
        <div class="recommend">
          <img src="./img/top_recommend.jpg" alt="游戏推荐图片">
        </div>
      </div>
      <ul class="right-area">
        <li class="item">
          <a class="growth" href="#">
            <i class="icon-grow"></i>
            成长守护平台
          </a>
        </li>
        <li class="item">
          <a class="ranking" href="#">腾讯游戏排行榜</a>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
