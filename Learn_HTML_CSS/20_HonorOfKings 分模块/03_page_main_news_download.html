<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-main-news</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .news-section {
      display: flex;
      height: 342px;
      /* background-color: #f66; */
    }

    .news-section .banner {
      width: 605px;
      background-color: skyblue;
    }

    .news-section .news {
      flex: 1;
      background-color: #66f;
    }

    .news-section .download {
      width: 236px;
      /* background-color: #6f6; */
    }

    .news-section .download a {
      display: block;
      background: url(./img/main_sprite.png) no-repeat;
    }

    .news-section .download a.download-btn {
      position: relative;
      height: 128px;
      background-position: 0 -219px;
      overflow: hidden;
    }

    .news-section .download a.download-btn .download-btn-ani {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 300px;
      height: 50px;
      background-color: #ccc;
      transform: rotate(-45deg);
      animation: lightmove 1.6s ease-in infinite;
      filter: blur(32px);
    }

    @keyframes lightmove {
      from {
        top: -150px;
        left: -120px;
      }

      to {
        top: 150px;
        left: 120px;
      }
    }

    .news-section .download a.guard-btn {
      height: 106px;
      background-position: 0 -350px;
    }

    .news-section .download a.experience-btn {
      height: 108px;
      background-position: 0 -461px;
    }
  </style>
</head>
<body>

  <div class="main_wrapper main">
    <div class="news-section">
      <div class="banner"></div>
      <div class="news"></div>
      <div class="download">
        <a class="download-btn" href="#">
          <span class="download-btn-ani"></span>
        </a>
        <a class="guard-btn" href="#"></a>
        <a class="experience-btn" href="#"></a>
      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>

</body>
</html>
