<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-main-news</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .news-section {
      display: flex;
      height: 342px;
      background: url(./img/news_bg.png) no-repeat;
    }

    .news-section .banner {
      width: 605px;
      background-color: #222;
    }

    .news-section .banner .image-list {
      display: flex;
      width: 604px;
      overflow: hidden;
    }

    .news-section .banner .image-list .item {
      flex-shrink: 0;
      /* 最好给 item 设置固定宽度，否则在 flex 布局中由于 flex-shrink 的默认值为 1，item 可能会被压缩。
      这里设置每项都占满父元素的宽度，注意，需要同时设置 flex-shrink 为 0，不让它对 item 进行压缩 */
      width: 100%;
    }

    .news-section .banner .image-list .item a {
      display: block;
    }

    .news-section .banner .image-list .item a img {
      width: 100%;
    }

    .news-section .banner .title-list {
      display: flex;
      width: 604px;
      height: 44px;
      line-height: 44px;
    }

    .news-section .banner .title-list .item {
      flex: 1;
      text-align: center;
    }

    .news-section .banner .title-list .item a {
      display: block;
      font-size: 14px;
      color: #b1b2be;
    }

    .news-section .banner .title-list .item.active a ,
    .news-section .banner .title-list .item a:hover {
      color: #f3c258;
      background: rgba(255,255,255,.15);
    }

    .news-section .news {
      flex: 1;
      padding: 0 17px;

      /* 在设置 flex: 1; 的元素上设置 overflow: hidden; 来解决里面子元素的内容 nowrap 超出时不显示 ... 的问题 */
      overflow: hidden;
    }

    .news-section .news .title-list {
      display: flex;
      /* align-items: normal; */
      height: 48px;
      border-bottom: 1px solid #000;
    }

    .news-section .news .title-list .item {
      width: 52px;
    }

    .news-section .news .title-list .item a {
      display: block;
      box-sizing: border-box;
      height: 48px;
      line-height: 45px;
      color: #b8b9c5;
      text-align: center;
      transition: border-bottom 150ms ease-in;
    }

    .news-section .news .title-list .item.active a,
    .news-section .news .title-list .item:not(.more) a:hover {
      border-bottom: 3px solid #f3c258;
      color: #f3c258;
    }

    /* .news-section .news .title-list .item.more a:hover {
      border-bottom-color: transparent;
      color: #b8b9c5;
    } */

    .news-section .news .notice {
      margin: 18px 0 11px 0;
      padding: 0 15px;
      height: 36px;
      line-height: 36px;
      background: #414046;
    }

    .news-section .news .notice > a {
      display: block;
      /* padding-right: 50px; */
      color: #f3c258;
      font-size: 18px;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .news-section .download {
      width: 236px;
      /* background-color: #6f6; */
    }

    .news-section .download a {
      display: block;
      background: url(./img/main_sprite.png) no-repeat;
    }

    .news-section .download a.download-btn {
      position: relative;
      height: 128px;
      background-position: 0 -219px;
      overflow: hidden;
    }

    .news-section .download a.download-btn .download-btn-ani {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 300px;
      height: 50px;
      background-color: #ccc;
      transform: rotate(-45deg);
      animation: lightmove 1.6s ease-in infinite;
      filter: blur(32px);
    }

    @keyframes lightmove {
      from {
        top: -150px;
        left: -120px;
      }

      to {
        top: 150px;
        left: 120px;
      }
    }

    .news-section .download a.guard-btn {
      height: 106px;
      background-position: 0 -350px;
    }

    .news-section .download a.experience-btn {
      height: 108px;
      background-position: 0 -461px;
    }
  </style>
</head>
<body>

  <div class="main_wrapper main">

        <ul class="image-list">
          <li class="item">

            </a>
          </li>
          <li class="item">

        </ul>
        <ul class="title-list">

          </li>
          <li class="item active">
            <a href="#">王者营地四周年</a>
          </li>
          <li class="item">
            <a href="#">世冠决赛解析</a>
          </li>
        </ul>
      </div>
      <div class="news">
        <ul class="title-list">
          <li class="item active">
            <a href="#">热门</a>
          </li>
          <li class="item">
            <a href="#">新闻</a>
          </li>
          <li class="item">

          </li>
          <li class="item">

          </li>
          <li class="item">
            <a href="#">赛事</a>

          <li class="item more">

          </li>
        </ul>
        <p class="notice">
          <a href="#">快乐分享，兔年一起团！王者新春年货节 组队消费赢好礼活动公告</a>
        </p>
        <ul class="news-list"></ul>

      <div class="download">

        <a class="guard-btn" href="#"></a>

      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>

</body>
</html>
