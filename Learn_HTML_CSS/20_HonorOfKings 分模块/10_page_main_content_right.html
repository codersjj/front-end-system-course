<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-main-content-right</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/video.css">
  <style>
    .main .content-section {
      display: flex;
      justify-content: space-between;
    }

    .main .content-section .left-content {
      width: 872px;
      height: 1000px;
      /* background-color: #699; */
    }

    .main .content-section .right-content {
      width: 295px;
      height: 800px;
      /* background-color: #969; */
    }

    .main .hero-skin .new-hero {
      margin-top: 18px;
    }

    .main .hero-skin .new-hero .album {
      display: block;
    }

    .main .hero-skin .new-hero .intro {
      border: 1px solid #e5e5e5;
      border-top: none;
      border-radius: 0 0 2px 2px;
      padding: 10px 15px;
      height: 47px;
    }

    .main .hero-skin .new-hero .intro .name {
      font-size: 18px;
      font-weight: bold;
    }

    .main .hero-skin .new-hero .intro .time {
      font-size: 12px;
      color: #999;
    }

    .main .hero-skin .hero-list {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .main .hero-skin .hero-list .item a {
      position: relative;
      display: block;
    }

    .main .hero-skin .hero-list .item a .cover {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-lr;
      font-size: 14px;
      color: #f3c258;
      background-color: rgba(0,0,0,.88);

      transition: opacity 300ms ease;
    }

    .main .hero-skin .hero-list .item a:hover .cover {
      opacity: 1;
    }

    .main .schedule {
      margin-top: 30px;
    }

    .main .schedule .buy-ticket {
      box-sizing: border-box;
      border: 1px solid #f3c258;
      border-radius: 3px;
      margin-right: 10px;
      width: 70px;
      height: 22px;
      line-height: 20px;
      text-align: center;
      text-indent: 22px;
      background: url(./img/main_sprite.png) no-repeat -243px -85px;
    }
  </style>
</head>
<body>

  <div class="main_wrapper main">
    <div class="content-section">
      <div class="left-content"></div>
      <div class="right-content">
        <div class="hero-skin">
          <div class="section_header">
            <div class="header_left">
              <h3 class="title title_icon_hero">英雄/皮肤</h3>
            </div>
            <div class="header_right">
              <a class="more" href="#">更多</a>
            </div>
          </div>
          <div class="tab_control">
            <div class="item active">最新英雄</div>
            <div class="line"></div>
            <div class="item">最新皮肤</div>
            <div class="line"></div>
            <div class="item">周免英雄</div>
          </div>
          <div class="new-hero">
            <a class="album" href="#">
              <img src="./img/new_hero.webp" alt="">
            </a>
            <div class="intro">
              <p class="name">新英雄：莱西奥</p>
              <p class="time">上线时间：2023.01.03</p>
            </div>
          </div>
          <ul class="hero-list">
            <li class="item">
              <a href="#">
                <img src="./img/hero_01.webp" alt="">
                <div class="cover">赵怀真</div>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./img/hero_01.webp" alt="">
                <div class="cover">赵怀真</div>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./img/hero_01.webp" alt="">
                <div class="cover">赵怀真</div>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./img/hero_01.webp" alt="">
                <div class="cover">赵怀真</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="schedule">
          <div class="section_header">
            <div class="header_left">
              <h3 class="title title_icon_schedule">赛程</h3>
            </div>
            <div class="header_right">
              <a href="#" class="buy-ticket">购票</a>
              <a href="#" class="more">更多</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
