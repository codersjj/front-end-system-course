  <title>Document</title>
  <style>
    .box {
      width: 200px;
      background-color: #f66;

      /* white-space */
      /* 默认值 */
      white-space: normal;
      /* nowrap：不换行，但会合并连续的空白 */
      white-space: nowrap;
      /* pre：不换行，不合并 */
      white-space: pre;
      /* pre-wrap：换行，不合并 */
      white-space: pre-wrap;
      /* pre-line：换行，合并连续的空白，但保留换行符 */
      white-space: pre-line;
    }
  </style>
</head>
<body>
