<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* html { */
    :root {
      /* 定义了一个变量（CSS 属性） */
      /* 只有自己和后代元素可以使用 */
      --main-color: #f3a399;
    }

    .box {
      color: var(--main-color);
    }

    .title {
      color: var(--main-color);
    }

    div {
      --zhj-color: red;
    }

    span {
      color: var(--zhj-color);
    }
  </style>
</head>
<body>

  <div class="box">
    我是 div
    <span>哈哈哈</span>
  </div>

  <h1 class="title">
    我是标题
  </h1>

</body>
</html>
