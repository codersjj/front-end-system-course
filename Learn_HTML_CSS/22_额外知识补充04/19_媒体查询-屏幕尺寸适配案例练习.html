<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      320px~375px: font-size: 15px;
      375px~414px: font-size: 18px;
      414px~480px: font-size: 21px;
      大于 480px: font-size: 24px;
    */

    /* @media (min-width: 320px) and (max-width: 375px) {
      .box {
        font-size: 15px;
      }
    }
    @media (min-width: 375px) and (max-width: 414px) {
      .box {
        font-size: 18px;
      }
    }
    @media (min-width: 414px) and (max-width: 480px) {
      .box {
        font-size: 21px;
      }
    }
    @media (min-width: 480px) {
      .box {
        font-size: 24px;
      }
    } */

    /* 利用 CSS 的层叠性（后面的样式会覆盖前面的样式），可以将上面的代码简化如下： */
    @media (min-width: 320px) {
      .box {
        font-size: 15px;
      }
    }
    @media (min-width: 375px) {
      .box {
        font-size: 18px;
      }
    }
    @media (min-width: 414px) {
      .box {
        font-size: 21px;
      }
    }
    @media (min-width: 480px) {
      .box {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="box">梁间玄鸟语，欲似解人情。</div>

</body>
</html>
