  <h1 class="title">我是标题</h1>
  <p>我是段落</p>

  <!-- script 也是普通的 HTML 元素 -->
  <script>
    // .title 元素在前面已经有了，所以这里可以获取到
    var titleEl = document.querySelector('.title')
    alert('h1.title 元素加载后 ' + titleEl)
  </script>
</body>
