    // 方法三：不借助第三个变量完成交换，位运算
    // 异或运算：两个数的异或运算是指将两个数的二进制表示按位进行异或操作。异或的规则是：相同位上的数字相同则结果为 0，不同则结果为 1。
    // 异或运算有一个特性：当对同一个数进行两次异或运算时，结果会恢复为原来的数。
    // 虽然异或运算（XOR）可用来交换变量，但比起使用额外变量来交换变量的做法相比，性能反而比较差（使用额外变量交换变量的方法只需要进行三次赋值操作，不涉及其他复杂的计算）。
    console.log('交换前，num1，num2：', num1, num2)
    num1 = num1 ^ num2
    num2 = num1 ^ num2 // num1: num1 ^ num2, num2: num1 ^ num2 ^ num2 = num1 = 10
    num1 = num1 ^ num2 // num1: num1 ^ 最初的 num2 ^ num1 = 最初的 num2 = 20, num2: 10
    console.log('交换后，num1，num2：', num1, num2)
