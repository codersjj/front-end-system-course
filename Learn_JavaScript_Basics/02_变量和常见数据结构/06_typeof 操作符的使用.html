<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 1. typeof 基本使用
    var info = 'wh'
    // info = 18
    // info = {}
    console.log( typeof info )

    // 2. typeof 的其它类型
    var age
    console.log(typeof age)

    // 3. null 的结果
    var address = null
    console.log(typeof address)

    // 4. () 的作用
    // 作用一：表示调用函数
    // alert()

    // 作用二：表示将某个表达式当成一个整体
    var result = (2 + 3) * 4
    console.log(typeof(info)) // typeof 是操作符，这里的小括号表示将 info 当成一个整体，而不是将 typeof 当成函数调用
  </script>

</body>
</html>
