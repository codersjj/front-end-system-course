  <script>
    var currentIndex = 5

    // ++currentIndex

    // --currentIndex

    // 自增和自减表达式本身又在其它表达式或语句中时，++/-- 的位置是前置还是后置是有区别的
    // var result1 = 100 + currentIndex++
    // console.log(currentIndex) // 6
    // console.log('result1:', result1) // 105
    var result2 = 100 + ++currentIndex
    console.log(currentIndex) // 6

    // 实际开发中，建议将自增/自减写成单独的语句，以提高阅读性
    currentIndex++
