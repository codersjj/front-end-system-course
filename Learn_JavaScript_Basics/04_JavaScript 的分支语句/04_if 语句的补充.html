<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 补充一：如果 if 语句对应的代码块只有一行代码，那么 {} 可以省略
    // 案例二：5 元/斤的苹果，如果购买超过 5 斤，那么立减 8 元
    // 1. 定义一些变量保存数据
    var price = 5
    var weight = 6
    var totalPrice = price * weight
    // 2. 根据购买的重量，决定是否 -8
    // if (weight > 5)
    //   totalPrice -= 8
    if (weight > 5) totalPrice -= 8

    console.log('总价格：', totalPrice)

    // 补充二：if(条件判断) 条件判断表达式会进行隐式转换
    var num = 123 // true
    // var num = 0 // false
    if (num) {
      console.log('num 判断的代码执行')
    }
  </script>

</body>
</html>
