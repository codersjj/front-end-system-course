<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 1. 逻辑与：&&，并且
    // 条件1 && 条件2 && 条件3......
    // 所有条件都为 true 时，最终结果才为 true
    // 案例：小明语文考试 90 分以上，并且数学考试 90 分以上，才能去游乐场玩
    var chineseScore = 98
    var mathScore = 92
    if (chineseScore > 90 && mathScore > 90) {
      console.log('去游乐场玩')
    }

    // 2. 逻辑或：||，或者
    // 条件1 || 条件2 || 条件3......
    // 只要有一个条件为 true，最终结果就为 true
    // 案例：如果有一门成绩大于 90，就可以玩 1 小时游戏
    if (chineseScore > 90 || mathScore > 90) {
      console.log('打 1 小时游戏')
    }

    // 3. 逻辑非：!，取反
    var isLogin = false
    if (!isLogin) {
      console.log('跳转到登录页面')
      console.log('进行登录~')
    }

    console.log('正常地访问页面')

  </script>

</body>
</html>
