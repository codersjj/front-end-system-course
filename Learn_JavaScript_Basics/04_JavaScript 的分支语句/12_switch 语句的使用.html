    var btnIndex = 1
    // var btnIndex = '1'
    switch (btnIndex) {
      case 0:
        console.log('点击了上一首')
        break
      case 1:
        console.log('点击了播放/暂停')
        // 默认情况下会有 case 穿透，可以通过 break 关键字（会直接跳出 switch 代码块）解决
        break
      case 2:
        console.log('点击了下一首')
        break
      default:
        console.log('当前按钮的索引有问题')
    }
