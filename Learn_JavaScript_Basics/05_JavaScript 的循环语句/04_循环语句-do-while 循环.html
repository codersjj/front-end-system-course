<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // do...while 语法结构
    // do {

    // } while (条件)

    // 1. 练习一：打印 10 次 Hello World
    var count = 0
    do {
      console.log('Hello World')
      count++
    } while (count < 10)

    // 2. 练习二：计算 0~99 的数字和
    var num = 0
    var sum = 0
    do {
      sum += num
      num++
      // sum += num++
    } while (num < 100)
    console.log('sum:', sum)

  </script>

</body>
</html>
