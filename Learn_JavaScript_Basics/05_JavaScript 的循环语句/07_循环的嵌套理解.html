<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // for 循环的嵌套：循环的执行体中，又嵌套了循环
    for (var i = 0; i < 10; i++) {

      console.log('i 循环开始执行:', i)

      for (var j = 0; j < 3; j++) {
        console.log('执行 j 循环')
      }

      console.log('i 循环结束执行:', i)

    }

  </script>

</body>
</html>
