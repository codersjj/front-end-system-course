<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

  <script>

    document.write('<table>')

    for (var i = 0; i < 9; i++) {
      document.write('<tr>')

      for (var m = 0; m < i + 1; m++) {
        var a = m + 1
        var b = i + 1
        var result = a * b
        document.write(`<td>${a}×${b}=${result}</td>`)
        // document.write(`<td>${m + 1}×${i + 1}=${(i + 1) * (m + 1)}</td>`)
      }

      document.write('</tr>')
    }

    document.write('</table>')

  </script>

</body>
</html>
