<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 声明一个函数
    // 制作好一个工具，但是这个工具默认情况下是没有被使用
    function sayHello() {
      console.log('Hello')
      console.log('My name is zhj.')
      console.log('How do you do?')
    }

    // 调用一个函数
    // alert('哈哈哈')
    // console.log('哈哈哈')
    sayHello()
    // 函数可以在任何你想要使用的时候进行调用（当然，你必须能找到这个函数，这涉及作用域问题，后续会学习）
    sayHello()
    sayHello()

  </script>

</body>
</html>
