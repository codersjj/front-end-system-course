  <script>

    // 需求，封装一个函数，该函数可以实现求 x 的 n 次方
    // function pow1(x, n) {
    //   return x ** n
    // }

    // console.log(pow1(2, 3))
    // console.log(pow1(3, 3))

    // console.log(Math.pow(2, 3))
    // console.log(Math.pow(3, 3))

    // 一、for 循环实现方式
    // x² = x * x
    // x³ = x * x * x
    function pow2(x, n) {
      var result = 1
      for (var i = 0; i < n; i++) {
        result *= x
      }
      return result
    }

    console.log(pow2(2, 3))
    console.log(pow2(3, 3))

    // 二、递归实现方式（注意：必须有一个结束条件）
    // 缺点：性能相对较低（占用过多的栈内存）
    // 优点：写出来的代码非常简洁
    // x¹ = x
    // x² = x * x = x * x¹
    // x³ = x * x * x = x * x²
    // x^n = x * x^(n-1)
    // pow(x, n) === x * pow(x, n - 1)
    function pow(x, n) {
      // 结束条件（在某一个条件下，让它不再是继续调用）
      if (n === 1) return x
      return x * pow(x, n - 1)
    }

    console.log(pow(2, 3))
    console.log(pow(3, 3))
  </script>
