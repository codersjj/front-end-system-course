    // 3. 函数回调的案例重构
    function request(url, callback) {
      console.log('根据 URL 向服务器发送网络请求')
      console.log('需要花费比较长的时间拿到对应的结果')
      var list = ['JavaScript', 'JavaScript 学习', 'JavaScript 高级编程']
      callback(list)
    }
    // 传入的函数没有名字，是匿名函数
    request('url', function(res) {
      console.log('在回调函数中拿到结果:', res)
