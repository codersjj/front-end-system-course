  <title>Document</title>
  <style>
    :root {
      font-size: 15px;
      --lighting-size: 100px;
      --lighting-color: #9333ea;
      --lighting-highlight-color: #d8b4fe;
    }

    body {
      --clientX: 0px;
      --clientY: 0px;

      font-size: 1.5rem;
      font-family: Helvetica;
      background-color: #020617;
      color: #94a3b8;
    }

    div {
      padding: 40px;
    }

    a {
      /* --offsetX: -9999px; */

      /* fix behavior of MouseEvent.offsetX/Y with inline elements */
      display: inline-block;

      text-decoration: none;
      color: #9333ea;

      /* background-image: radial-gradient(yellow, blue, blue); */
      background-image: radial-gradient(var(--lighting-highlight-color), var(--lighting-color), var(--lighting-color));
      /* background-size: 100px 100px; */
      background-size: var(--lighting-size) var(--lighting-size);

      /* background-position: 0 50%; */
      /* background-position: 50px 50%;
      background-position: -50px 50%; */
      /* background-position-x: calc(var(--offsetX) - var(--lighting-size) / 2);
      background-position-y: calc(var(--offsetY) - var(--lighting-size) / 2); */
      background-position-x: calc(var(--clientX) - var(--positionX) - var(--lighting-size) / 2);
      background-position-y: calc(var(--clientY) - var(--positionY) - var(--lighting-size) / 2);

      background-repeat: no-repeat;
      background-color: var(--lighting-color);

      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }


    h1 {
      text-align: center;
    }

    .img-box {
      display: flex;
      justify-content: space-around;
    }

    .img-box img {
      width: 49%;
    }
  </style>
</head>
